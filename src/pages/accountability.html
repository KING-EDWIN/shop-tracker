<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Accountability - Shop Analyser</title>
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
  <main>
    <div class="page-content">
      <button class="btn-primary" onclick="window.location.href='/'">
          <i class="fas fa-home"></i> Dashboard
      </button>
      <div class="card mt-4">
          <div class="card-header">
              <h2><i class="fas fa-chart-line"></i> My Accountability</h2>
          </div>
          <div class="card-body">
              <ul>
                  <li>Sales: 2,000,000 UGX</li>
                  <li>Costs: 1,200,000 UGX</li>
                  <li>Expenditures: 300,000 UGX (Electricity, Meals, etc.)</li>
                  <li>Profit: 500,000 UGX</li>
                  <li>Loss: 0 UGX</li>
                  <li>Total Costs: 1,500,000 UGX</li>
              </ul>
              <button class="btn-primary" onclick="window.print()">Print Report</button>
          </div>
      </div>
    </div>
    <script src="../js/accountabilityPage.js"></script>
  </main>
</body>
</html>
