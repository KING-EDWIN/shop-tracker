<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Predict - Shop Analyser</title>
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
  <main>
    <h1>AI Predict</h1>
    <form id="predict-form">
      <input type="text" placeholder="Product Name" required>
      <input type="number" placeholder="Wholesale Cost" required>
      <input type="number" placeholder="Retail Cost" required>
      <input type="number" placeholder="Expected Sales" required>
      <button type="submit">Predict</button>
    </form>
    <div id="predict-result"></div>
    <button class="btn-primary" onclick="window.location.href='/'">
        <i class="fas fa-home"></i> Dashboard
    </button>
    <script src="../js/aiPredict.js"></script>
  </main>
</body>
</html>
